<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MathBuilder</title>
  <meta name="description" content="MathBuilder - A fun math platformer game for kids aged 5-8. Count gaps and build bridges!" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-wrapper">
    <div id="game-container"></div>

    <!-- Math Input Overlay (hidden by default) -->
    <div id="math-input-overlay" style="display: none;">
      <div id="math-input-panel">
        <p id="math-question">How wide is the gap?</p>
        <input
          id="math-answer-input"
          type="number"
          min="1"
          max="20"
          placeholder="?"
          inputmode="numeric"
        />
        <button id="math-submit-btn">Build!</button>
        <p id="math-feedback"></p>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
